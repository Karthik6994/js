<!DOCTYPE html>

    <h3>Data Types:</h3>

    <h2>Types of Scripting:</h2>
    <ol>
        <li>Inline Scripting</li>
        <li>Internal Scripting</li>
        <li>External Scripting</li>
    </ol>

    <!-- inline scripting -->
    <button onclick="alert('Hello World!')">Click me</button>
    <br>

    <!-- Internal scripting and created a webpage using console and alert-->
    <script>
        console.log("My first day of JS");
    </script>

    <!-- External scripting -->
    <script src="./Variables.js"></script>
